services:
  mongodb:
    image: mongo:7.0
    container_name: email-builder-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: emailbuilder
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - email-builder-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    command: mongod --wiredTigerCacheSizeGB 0.1 --wiredTigerCollectionBlockCompressor snappy

  rabbitmq:
    image: "rabbitmq:3.13-management"
    container_name: email-builder-rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    user: "999:999"
    networks:
      - email-builder-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  redis:
    image: "redis:alpine"
    container_name: email-builder-redis
    ports:
      - "6379:6379"
    networks:
      - email-builder-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru --save "" --appendonly no

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email-builder-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - email-builder-network
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: email-builder-worker
    restart: unless-stopped
    command: celery -A app.celery_worker.celery worker --loglevel=info
    env_file:
      - ./backend/.env
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - email-builder-network
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: email-builder-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - email-builder-network
    logging:
      driver: "json-file"
      options:
        max-size: "3m"
        max-file: "1"
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

volumes:
  mongodb_data:
    driver: local
  rabbitmq_data:
    driver: local

networks:
  email-builder-network:
    driver: bridge
